---
name: molecule test
on:
  pull_request:
  push:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Install test dependencies.
        run: python3 -m pip install "molecule[docker,lint]" yamllint ansible-lint

      - name: run molecule tests
        run: molecule test
