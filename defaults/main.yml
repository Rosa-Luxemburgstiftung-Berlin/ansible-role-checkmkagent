---

checkmk_hostname: 192.168.100.25
checkmk_ip: 192.168.100.25
checkmk_path: "zero/check_mk/agents"
#checkmk_agent_version: "2.0.0p4" # if this is not set we will keep it in sync with the server version ...
checkmk_agent_deb: "check-mk-agent_{{ checkmk_agent_version }}-1_all.deb"
checkmk_proto: http

# use logwatch
check_mk_logwatch: True
check_mk_logwatch_plugin: mk_logwatch_2.py

check_mk_logwatch_syslog_patterns:
  - I softdog
  - I hispanic

# list of additional packages to install
checkmkagent_required_packages: []

# list of all plugins to be downloaded and installed from main check_mk site
check_mk_plugins: []

# list of all local plugins to be installed
check_mk_local_plugins:
  - check_apt-update-success
  - check_reboot

# list of local cfg files
check_mk_local_cfg: []

check_mk_agent_use_xinetd: True
check_mk_agent_use_systemd: False

